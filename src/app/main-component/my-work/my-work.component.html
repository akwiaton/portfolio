<section id="my-projects">
    <div class="my-work-headline">
        <h2>{{ 'MYWORK.myWork' | translate }}</h2>
        <img src="./assets/img/ellipse.svg" alt="circle">
    </div>

    <div class="my-work-description">
        <p>{{ 'MYWORK.myWorkDescription' | translate }}</p>
        <img src="./assets/img/ellipse.svg" alt="circle">
    </div>
    <div class="circle-container">
        <img class="first-circle" src="./assets/img/ellipse.svg" >
        <img class="second-circle" src="./assets/img/ellipse.svg" >
        <img class="third-circle" src="./assets/img/ellipse.svg" >
    </div>
@for (project of projects; track $index) {
    <div class="project-wrapper" [ngClass]="{'rowReverse':project.isRowReverse}">
       <img src="{{ project.img }}" alt=""> 
        <div class="project-name" [ngClass]="{'rowReverse':project.isRowReverse}" >
           <p>{{ project.name }}</p> 
           <h2>{{ project.title }}</h2>
           @if (!project.isRowReverse) {
               <span> {{ project.description | translate }}</span>
           } @else {
            <span> {{ project.description | translate }}</span>
           }          
            <div class="project-links">
                <a href="{{ project.projectLink }}" target="_blank">
                <button>Live Test</button></a>
                <a href="{{ project.codeLink }}" target="_blank">
                <button>Github</button></a>
            </div>
        </div>
    </div>
}
</section>
